<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=decive-width, initial-scale=1">
        <title>Site</title>
        <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fontawesome-free/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"> </script>
        <link rel="stylesheet" href="css/menu.css">
   
    </head>
    <body>
        <div class="navigation">
            <div class="logo">
                <img src="img/logotype.png" alt="" class="logotype">
            </div>
            <div class="nav-menu">
                <ul class="menu">
                    <li class="nav-item"> <a href="file:///E:/project/page1.html#" class="nav-link">Мужчины</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link">Женщины</a></li>
                    <li class="nav-item"> <a href="file:///E:/project/contact.html" class="nav-link">Контакты</a></li>
                </ul>
            </div>
            <div class="search-block">
                <div class="search">
                    <input type="text" class="search-form" placeholder="Поиск">
                    <a href="#" class="search-btn"><i class="fa fa-search"></i></a>
                </div>
            </div>
            <div class="personal-item">
                <div class="auth"> 
                    <div class="login">
                        <a href="#" class="auth-link signInMobile"><i class="fa fa-user-circle"></i>Войти</a>
                    </div>
                    <div class="car">
                        <a href="#" class="auth-link"><i class="fa fa-shopping-cart"></i>Корзина</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="sign-block">
            <div class="sign">
                <a href="#" class="exit"><i class="fa fa-times"></i></a>
                <h4 class="sign-head">Вход</h4>
                <div class="input-data">
                    <input type="text" placeholder="Введите логин">
                </div>
                <div class="input-data">
                    <input type="password" placeholder="Введите пароль">
                </div>
                <div class="input-btn">
                    <input type="submit" value="Войти">
                </div>
                <p class="notReg">Еще не зарегистрированы?</p>
                <div class="input-btn notReg-btn">
                    <input type="submit" value="Зарегистрироваться">
                </div>
            </div>
        </div>
        <div class="mobile-navigation">
            <a href="#" class="burger-link"><span>

            </span>
        </a>
            <div class="mobile-nav">
                <ul class="mobile-menu">
                    <li class="menu-item">
                        <a href="#" class="menu-link signInMobile">Войти</a>
                    </li>
                    <li class="menu-item">
                        <a href="file:///E:/project/page1.html#" class="menu-link">Мужчины</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Женщины</a>
                    </li>
                    <li class="menu-item">
                        <a href="file:///E:/project/contact.html" class="menu-link">Контакты</a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <div class="main-information">
            <div class="text-inform">
                <h1>Новый<strong>990</strong></h1>
                <p class="tagline">Это делает моя любимая мама</p>
            <div class="inform-link">
                <div class="inform-btn read">Читать далее</div>
                <div class="inform-btn shop">Купить сейчас</div>
            </div>
            </div>
            <div class="photo-model">
                <img src="img/model.png" alt="">
            </div>
        </div>
        <div class="social">
            <div class="find">
                <a href="#"><i class="fa fa-instagram"></i>Найти магазин</a>
            </div>
            <div class="social-menu">
                <h4 class="connect">оставайтесь на связи</h4>
                <ul class="social-icon">
                    <li><a href="#" class="social-link"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#" class="social-link"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#" class="social-link"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="#" class="social-link"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        
     <wrapper>
            <div class="dws-wrapper">
                <input type="checkbox" name="toggle" id="dws-form" class="toggleForm">
                <div class="dws-container">
                    <label for="dws-form" class="toggleForm"><i class="fa fa-question-circle"></i>Задать вопрос</label>
                    <form class="formBox">
                        <div class="inputBox">
                            <label class="labelText">Ваше имя:</label>
                            <input type="text" class="userInput" required>
                        </div>
                        <div class="inputBox">
                            <label class="labelText">E-mail:</label>
                            <input type="email" class="userInput" required>
                        </div>
                        <div class="inputBox">
                            <label class="labelText">Номер телефона:</label>
                            <input type="phone" class="userInput" required pattern="\d+">
                        </div>
                        <div class="inputBox">
                            <label class="labelText">Сообщение:</label>
                            <textarea class="userInput" required></textarea>
                        </div>
                        <div class="inputBox">
                            <input type="checkbox" required>
                            <label class="personalDoc">Я согласен на обработку моих <a href="#">персональных данных</a></label>
                        </div>
                        <input type="submit" value="Отправить" class="button">
                    </form>
                </div>
            </div>
        </wrapper>
        <script>
            $(".userInput").focus(function () {
                $(this).parent().addClass("focus");
            }).blur(function () {
                if($(this).val()===''){
                    $(this).parent().removeClass("focus");
                }
            })
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
     $(document).ready(function() {
         TweenMax.from(".text-inform h1",1,{
             delay: .4,
             y: 20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".tagline",1,{
             delay: .7,
             y: 20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".inform-btn",1,{
             delay: 1,
             y: 20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".photo-model",1,{
             delay: .4,
             y: 20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".logo",1,{
             delay: .4,
             y: -20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".menu",1,{
             delay: .4,
             y: -20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".search-block",1,{
             delay: .4,
             y: -20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".personal-item",1,{
             delay: .4,
             y: -20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".find",1,{
             delay: .4,
             y: 20,
             opacity: 0,
             ease: Expo.easeInfout
         });
          TweenMax.from(".connect",1,{
             delay: .4,
             y: 20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".social-icon",1,{
             delay: .4,
             y: 20,
             opacity: 0,
             ease: Expo.easeInfout
         });
         TweenMax.from(".burger-link",1,{
             delay: .4,
             y: -20,
             opacity: 0,
             ease: Expo.easeInfout
         });
        var link=$('.burger-link');
        var link_active=$('.burger-link_active');
        var navigation=$('.mobile-nav');
        var nav_active=$('.nav-active');
        var sign = $('.signIn');
        var signBlock = $('.sign-block');
        var signBlock_active = $('.sign-block_active');
        var exit = $('.exit');
        var signInMobile = $('.signInMobile');
        link.click(function(){
            link.toggleClass('burger-link_active');
            navigation.toggleClass('nav-active');

        });
        link_active.click(function(){
            navigation.removeClass('nav-active');
        });
        sign.click(function(){
            signBlock.toggleClass('sign-block_active');
        });
        signInMobile.click(function(){
            signBlock.toggleClass('sign-block_active');
            navigation.removeClass('nav-active');
            link.removeClass('burger-link_active');
        });
        exit.click(function(){
            signBlock.removeClass('sign-block_active');
            
        });
    });
    </script>
    </body>
</html>
